{header}

<div id="bl_page_columns" class="wall_wrapper">
    <script>hideRightColumnWall();</script>
    {profile_column_left}
    {profile_column_right}

    <div class="wall <!--begin_one_column-->one_column<!--end_one_column-->">
        <script>
            showRightColumnWall();

            clEventsCalendar.initEdit({months:[{calendar_month}],dayOfWeek:[{calendar_weekdays_short}]}, '{edit_event_date}', '{edit_event_time}');
        </script>

        <div id="bl_events_new_frm" class="bl_forms settings events_new_frm">
            <input id="event_id" type="hidden" name="event_id" value="{event_id}">
            <input id="event_photo_id" type="hidden" name="event_photo_id" value="{event_photo_id}">
            <div class="item">
                <div class="col-md-12">
                    <h3 class="cham-heading lowercase">
                        <!-- begin_create_private_title -->{l_create_new_task}<!-- end_create_private_title -->
                        <!-- begin_edit_private_title -->{l_edit_task}<!-- end_edit_private_title -->
                        <!-- begin_create_title1 -->{l_events_create_new_event}<!-- end_create_title1 -->
                        <!-- begin_edit_title1 -->{l_events_edit_event}<!-- end_edit_title1 -->
                    </h3>
                    <div class="clearfix"></div>
                    <hr>
                </div>

                <div class="wrap_fields">
                    <div class="section fields">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5 text-right field">
                                    <span>{l_event_title}</span>
                                </div>
                                <div class="col-lg-6 field">
                                    <input id="event_title" class="form-control field_required" type="text" name="event_title" value="{event_title}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section fields field_about">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5 text-right field">
                                    <span>{l_event_description_edge}</span>
                                </div>
                                <div class="col-lg-6 field">
                                    <textarea id="event_description" class="form-control field_profile_text" name="event_description">{event_description}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="section fields">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5 text-right field">
                                    <span>{l_event_date}</span>
                                </div>
                                <div class="col-lg-6 field">
                                    <input id="event_date" class="form-control field_required" autocomplete=off name="event_date" type="text" value="{event_date}"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section fields">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5 text-right field">
                                    <span>{l_event_time}</span>
                                </div>
                                <div class="col-lg-6 field">
                                    <input id="event_time" class="form-control field_required" autocomplete=off name="event_time" type="text" value="{event_time}"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section fields">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5 text-right field">
                                    <span>{l_event_visibility}</span>
                                </div>
                                <div class="col-lg-6 field">
                                    <select id="event_access" name="event_access" class="selectpicker show-tick" data-live-search="false">
                                        <option value="N">{l_public}</option>
                                        <option value="Y">{l_private}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section fields field_about">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5 text-right field">
                                    <span>Кому таск</span>
                                </div>
                                <div class="col-lg-6 field">
                                    <input id="event_to_user" class="form-control" autocomplete=off name="event_to_user" type="text" value="Myself"/>

                                    <div id="event_friends_show" class="bl_event_to_on">
                                        <i class="fa fa-users" aria-hidden="true"></i>
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </div>

                                    <div id="event_friends_list" class="bl_event_to_list">
                                        <ul class="list_photo_friends_event">
                                            <!-- begin_list_friend_event -->
                                            <li id="list_friend_event_{list_friend_event_user_id}" class="right_column_friend_item">
                                                <a onclick="return false;" class="profile_photo_s_{list_friend_event_user_id} to_hide" href="#" title="{list_friend_event_name}" >
                                                    <img onload="onLoadProfilePhoto('.profile_photo_s_{list_friend_event_user_id}')" src="{url_files}{list_friend_event_photo}" alt=""/>
                                                </a>
                                            </li>
                                            <!-- end_list_friend_event -->
                                        </ul>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="section fields">
                        <div class="container">
                            <div class="row">

                            </div>
                        </div>
                    </div>

                </div>

            </div>
