<style type="text/css">
    #perform_action_profile_settings {
        display: none;
    }
</style>
<style>
    #contact #loader_settings {
        display: none !important;
    }

    #pp_contact_send {
        background: #8ec046;
        border: none;
    }

    #pp_contact_send[disabled], #pp_contact_send[disabled]:hover {
        background: #b5b2ab;
    }

    #pp_contact {
        left: 50% !important;
        transform: translateX(-50%);
    }

        font-size: 14px;
    }

        margin: 0 !important;

                    <strong>Послать сообщение администратору</strong>
                    <a id="pp_contact_close" class="icon_close" href="#close"></a>
                </div>
                <div class="cont basic_fields">
                    <div class="edit not_authorized">
                        <div class="name">Имя</div>
                        <input id="pp_contact_name" class="inp mail_info" name="username" autocomplete="off"
                               style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAUBJREFUOBGVVE2ORUAQLvIS4gwzEysHkHgnkMiEc4zEJXCMNwtWTmDh3UGcYoaFhZUFCzFVnu4wIaiE+vvq6+6qTgthGH6O4/jA7x1OiCAIPwj7CoLgSXDxSjEVzAt9k01CBKdWfsFf/2WNuEwc2YqigKZpK9glAlVVwTTNbQJZlnlCkiTAZnF/mePB2biRdhwHdF2HJEmgaRrwPA+qqoI4jle5/8XkXzrCFoHg+/5ICdpm13UTho7Q9/0WnsfwiL/ouHwHrJgQR8WEwVG+oXpMPaDAkdzvd7AsC8qyhCiKJjiRnCKwbRsMw9hcQ5zv9maSBeu6hjRNYRgGFuKaCNwjkjzPoSiK1d1gDDecQobOBwswzabD/D3Np7AHOIrvNpHmPI+Kc2RZBm3bcp8wuwSIot7QQ0PznoR6wYSK0Xb/AGVLcWwc7Ng3AAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                    </div>
                    <div class="edit not_authorized">
                        <div class="name">Электроная почта</div>
                        <input id="pp_contact_email" class="inp mail_info" name="email">
                    </div>

                    <div class="edit textarea_loader" style="height: 181px;">
                        <div class="name not_authorized">Тема</div>
                        <textarea class="mail_info" id="pp_contact_text" name="comment"></textarea>
                    </div>
                </div>
                <div class="foot">
                    <input id="pp_contact_send" type="button" class="btn green fl_right" value="Отправить" disabled="">
                    <a id="pp_contact_cancel" class="link" href="#reset">Отменить</a>
                </div>
                <!--</div>-->

                <script>
                    if (ajax_login_status) {
                        $('.not_authorized').hide();
                    } else {
                        $('.textarea_loader').css({height: '181px'});
                    }

                    var pp_contact = $('#pp_contact'),//.modalPopup().open(),
                        pp_contact_text = $('#pp_contact_text'),
                        pp_contact_send = $('#pp_contact_send'),
                        pp_contact_cancel = $('#pp_contact_cancel'),
                        pp_contact_ajax = 1,
                        pp_contact_loader = $('#pp_contact_loader'),
                        pp_contact_cancel = $('#pp_contact_cancel'),
                        pp_contact_name = $('#pp_contact_name'),
                        pp_contact_email = $('#pp_contact_email');

                    /*$('#contact').off('click').click(function () {
                        pp_contact.open();
                        return false;
                    });*/

                    $( "#contact .choose_settings" ).click(function(e) {
                        e.preventDefault();
                        $('.cnt-mob-popup-wrapper').css('display', 'block');
                        $('.cnt-mob-popup-wrapper-thanks').css('display', 'none');
                    });


                    $('#pp_contact_cancel, #pp_contact_close').click(function (){
                        if (this.hash=='#close') {
                            $('.cnt-mob-popup-wrapper').css('display', 'none');
                            // pp_contact.close();
                        }
                        if (this.hash=='#reset'&&!isChanges()){
                            // pp_contact.close();
                            $('.cnt-mob-popup-wrapper').css('display', 'none');
                        }
                        // customHideTip(pp_contact_email, pp_contact_send);
                        $('.mail_info').val('');
                        pp_contact_cancel.text('Отменить');
                        pp_contact_send.prop('disabled', true);
                        return false;

                    });

                    function isChanges() {
                        var is = true;
                        $('.mail_info:visible').each(function () {
                            if ($.trim($(this).val())) {
                                is = is && true
                            } else {
                                is = is && false
                            }
                        })
                        return is;
                    }

                    $('.mail_info').on('change propertychange input', function () {
                        if (!isChanges()) {
                            pp_contact_cancel.text('Отменить');
                            pp_contact_send.prop('disabled', true);
                        } else {
                            pp_contact_cancel.text('Сбросить');
                            pp_contact_send.prop('disabled', false);
                        }
                    })

                    $('#pp_contact_email').on('change propertychange input', function () {
                        customHideTip(pp_contact_email, pp_contact_send)
                    })

                    pp_contact_send.click(function () {
                        if (!ajax_login_status && !checkEmail(pp_contact_email.val())) {
                            customShowTip(pp_contact_email, pp_contact_send, 'Неверный адрес.', pp_contact);
                            return false;
                        }
                        if (pp_contact_ajax) {
                            var val = $.trim(pp_contact_text.val());
                            pp_contact_ajax = 0;
                            pp_contact_send.prop('disabled', true);
                            // pp_contact.close();
                            $('.cnt-mob-popup-wrapper').css('display', 'none');
                            var data = {cmd: 'send', ajax: 1, comment: val};
                            if (!ajax_login_status) {
                                data = {
                                    cmd: 'send',
                                    ajax: 1,
                                    comment: val,
                                    email: $.trim(pp_contact_email.val()),
                                    username: $.trim(pp_contact_name.val())
                                };
                            }
                            $.post('/contact.php', data, function (res) {
                                pp_contact_ajax = 1;
                                $('.mail_info').val('');
                                pp_contact_cancel.text('Отменить');
                                var data = getDataAjax(res, 'data');
                                if (data !== false) {
                                    //console.log($(data.data).is('.error'), data.data);
                                }
                            });
                            alertHtmlArea = '.column_main';
                            setTimeout(function () {
                                // alertCustom('Сообщение отправлено!', true, ALERT_HTML_SUCCESS)
                                alertHtml('Сообщение отправлено!', true, 'Получилось!');
                            }, 200);
                        }
                        return false;
                    })

                    $('.pp_body').on('click', function (e) {
                        if (e.target == this && $('#pp_contact:visible')[0]
                            && $.trim(pp_contact_text.val()) == '') {
                            // pp_contact.close()
                            $('.cnt-mob-popup-wrapper').css('display', 'none');
                        }
                    });

                    function alertHtml(msg, shadow, title)
                    {
                        var title=defaultFunctionParamValue(title, ALERT_HTML_ERROR);
                        // alertHtmlClose();
                        windowCode = '<div class="cnt-mob-popup-wrapper cnt-mob-popup-wrapper-thanks"><div class="pp_alert pp_cont"><div class="head"><strong>'+title+
                            '</strong><a class="icon_close" onclick="alertHtmlClose()" href="#"></a></div><div class="cont"><div class="wrong">'+msg+
                            '</div></div><div class="foot"><input onclick="alertHtmlClose(); return false;" type="button" class="btn green fl_right icon_ok" value="' + ALERT_HTML_OK + '" /></div></div></div>';
                        $(windowCode).modalPopup({wrClass: 'alert_wrapper', shClass: (shadow?'':'page_shadow_empty'),wrCss:{zIndex:1001}})
                            .open().find('input').click(closeAlert).focus();
                    }

                    function closeAlert(e) {
                        if(e&&$(e.target).is('.alert_wrapper')&&$('.pp_confirm:visible').last()[0]){
                            return false
                        }
                        if ((e&&e.target==this)||!e){
                            var el=$('.popup_alert:visible').last();
                            el.close('', 0, !el.data('no_remove'));
                            return false
                        }
                    }

                    function  alertHtmlClose() {
                        $('.cnt-mob-popup-wrapper-thanks').css('display', 'none');
                    }
                </script>
            </div>
        </div>
